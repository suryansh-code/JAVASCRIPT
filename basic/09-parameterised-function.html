<!DOCTYPE html>
<html>
    <head>
        <title>
            parametrized function
        </title>

    </head>
    <body>
        <script>
              // using the parametrized function 
              function calTax(cost , taxpercent)
              {
                console.log(cost*taxpercent)
              }

              calTax(200000 , 0.1);
              calTax(3000000 , 0.22);

        </script>
    </body>

</html>
