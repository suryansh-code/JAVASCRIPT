<!DOCTYPE html>
<html>
  <head>
      <title>
          DOM
      </title>

  </head>
  <body>

      <input class="input_name">
      <button class="submit" onclick="display()">Submit</button>
      <p class="display_name"></p>
      
      <script>
        function display()
        {
          const name = document.querySelector('.input_name').value;
          document.querySelector('.display_name').innerHTML = `my name is : ${name} ` ;
        }
      </script>
    </body>

  </html>
