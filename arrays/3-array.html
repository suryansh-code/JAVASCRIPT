<!DOCTYPE html>
<html>
  <head>
      <title>
          DOM
      </title>

  </head>
  <body>      
      <script>
        function doubleArray(nums)
        {
          const doubleNum = [];

          for(let i=0;i<nums.length;i++)
            {
              const num=nums[i];
              doubleNum.push(num*2);
            }

            return doubleNum;
        }

      console.log(doubleArray([1,3,4]));
      </script>
    </body>

  </html>
