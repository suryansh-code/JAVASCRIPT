<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissor
        </title>

    </head>
    <body>
        
      <p> Rock Paper Scissor</p>

      <button onclick="

            pickComputerMove();
             
            if(computerMove === 'rock')
            {
              alert('Tie');
              score.ties += 1;
            }

            else if (computerMove === 'paper')
            {
              alert('computer win');
              score.looses += 1;
            }

            else if(computerMove === 'scissor')
            {
              alert('user win');
              score.wins += 1;
            }

            Scores();
      
      ">Rock</button>




      <button onclick="


            pickComputerMove();
            if(computerMove === 'rock')
            {
              alert('User win');
              score.wins += 1;
            }

            else if (computerMove === 'paper')
            {
              alert('tie');
              score.ties += 1;
            }

            else if(computerMove === 'scissor')
            {
              alert('computer win');
              score.looses += 1;
            }

            Scores();
      ">Paper</button>



      <button onclick="

          pickComputerMove();
      
        if(computerMove === 'rock')
              {
                alert('computer win');
                score.looses += 1;
              }

              else if (computerMove === 'paper')
              {
                alert('user win');
                score.wins += 1;
              }

              else if(computerMove === 'scissor')
              {
                alert('tie');
                score.ties += 1;
              }

              Scores();
        ">scissor</button>
        

          <script>

                const score = {
                  wins:0,
                  looses:0,
                  ties:0,
                };
                
              let computerMove = '';
                function  pickComputerMove()
                {
                  const randomNumber = Math.random();

                  if(randomNumber >= 0 && randomNumber < 1/3)
                  {
                      computerMove = 'rock';
                  }

                  if(randomNumber >= 1/3 && randomNumber < 2/3)
                  {
                      computerMove = 'paper';
                  }

                  if(randomNumber >= 2/3 && randomNumber < 1)
                  {
                      computerMove = 'scissor';
                  }
                }

                function Scores()
                {
                  alert(`wins : ${score.wins} looses : ${score.looses} teis : ${score.ties} `);
                }


        </script>
    </body>
