<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <link rel="stylesheet" href="style.css">


  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock'); 
    " class="move-button"><img src="images/rock-emoji.png" class="moves"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png" class="moves"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="moves"></button>

    <p class="js-result" class="result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "class="reset-button">Reset Score</button>

    <button class="auto-play-button" onclick="autoplay();"> Auto Play</button>

    <script src="rock-paper-scissor.js"> </script>
  </body>
</html>
