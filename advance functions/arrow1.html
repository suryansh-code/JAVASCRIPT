<!DOCTYPE html>
<html>
  <head>
      <title>
          Advance Function
      </title>

  </head>
  <body>      
      <script>
        const regularFunction = function()
        {
          console.log("the regular function");
        }
        


        const arrowFunction = (param) => {
          console.log(param+1);
        };

        const oneLine = () => 2+45;
        console.log(oneLine());


        arrowFunction(2);
      </script>
    </body>

  </html>
